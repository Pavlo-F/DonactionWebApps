<div class="message-box">
    <h2 *ngIf="data.withButtons" mat-dialog-title>{{data.header}}</h2>
    <mat-dialog-content>
        <p [ngClass]="{'message-box__text': !data.withButtons}">
            {{data.message}}
        </p>
    </mat-dialog-content>
    <mat-dialog-actions class="action-block" *ngIf="data.withButtons">
        <button mat-raised-button color="primary" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
</div>
