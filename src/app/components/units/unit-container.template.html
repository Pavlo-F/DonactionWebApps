<div class="unit">
    <bomb *ngIf="unitType === 'Bomb'" [health]="unitValue"></bomb>
    <increase-time *ngIf="unitType === 'IncreaseTime'" [unitValue]="unitValue"></increase-time>
    <reduce-time *ngIf="unitType === 'ReduceTime'" [unitValue]="unitValue"></reduce-time>
    <text *ngIf="unitType === 'Text'" [unitValue]="unitValue" [isEdit]="isEdit"></text>
    <image *ngIf="unitType === 'Image'" [unitValue]="unitValue" [isEdit]="isEdit"></image>
</div>
